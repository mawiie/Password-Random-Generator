<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;800&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div class="password-generator">
                <h1>Generate a <span>random password</span></h1>
                <h4>Never use an insecure password again.</h4>
                <p>Input desired password length: <input type="number" min="5" max="20" placeholder="default = 10, min = 5, max = 20" id="length"/> </p>
                <button id="generator-btn" onclick="randomGenerator()">Generate passwords</button>
                <div class="hold">
                    <div class="password" id="first-password"></div>
                    <div class="password" id="second-password"></div>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
